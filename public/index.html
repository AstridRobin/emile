<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8"/>
    <title>Roll the dice babe!</title>
    <script src="https://code.jquery.com/jquery-1.12.4.min.js" integrity="sha256-ZosEbRLbNQzLpnKIkEdrPv7lOy9C27hHQ+Xp8a4MxAQ=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.4/socket.io.slim.js"></script>
  </head>
  <body>
    <div id="display-screen">
      <!-- Everything will be shown here -->
    </div>
    <!-- Templates -->

    <!-- This screen appears when a player clicks "JOIN" on the Title Screen -->
    <script id="join-game-template" type="text/template">
        <div class="joinGameWrapper">
            <div class="info">
                <label for="inputPlayerName">Your Name:</label>
                <input id="inputPlayerName" type="text" />
            </div>

            <div class="info">
                <label for="inputGameId">Game ID:</label>
                <input id="inputGameId" type="text"/>
            </div>

            <div class="info buttons">
                <button id="btnStart" class="btn">Start</button>
                <div id="playerWaitingMessage"></div>
            </div>
        </div>
    </script>

    <script id="play-game-template" type="text/template">
      <h1>This is the page where you can roll the dice</h1>
      <div id="set">
        <button id="btnRoll">Roll the dice!</button>
        <button id="btnGetResults">Get results!</button>
        <div id="results">
          <div id="results-player-one"></div>
          <div id="results-player-two"></div>
        </div>
      </div>
    </script>

    <!-- JavaScript libraries -->

    <script src="game.js"></script>

  </body>
</html>
